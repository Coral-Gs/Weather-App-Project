<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/449b02f67c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="body-container">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="city"
                class="form-control"
                placeholder="Enter a city..."
                id="city-name"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="search">
                Search
              </button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-success" id="current">
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city"></h1>
        <span class="day-time" id="current-day-time"></span>
        <div class="description" id="weather-description"></div>
          <div class="row">
             <div class="col-5">
              <span>
                <i class="fa-solid fa-sun main-weather-icon"></i>
              </span>
              <span class="temperature" id="temperature"></span>
                <span class="units">
                <a href="#" id="celsius-link">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
              </span>    
             </div>
             <div class="col-6">
               <ul>
                 <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>      
             </div>
        <hr class="dividing-line" />
        <div class="row">
          <div class="col">
            Sat
            <div>
              <i class="fa-solid fa-cloud-sun-rain weather-icon-1"></i>
            </div>
            <div class="temperature-forecast">42º/ 23º</div>
          </div>
          <div class="col">
            Sun
            <div>
              <i class="fa-solid fa-sun weather-icon-2"></i>
            </div>
            <div class="temperature-forecast">41º/ 24º</div>
          </div>
          <div class="col">
            Mon
            <div>
              <i class="fa-solid fa-sun weather-icon-2"></i>
            </div>
            <div class="temperature-forecast">41º/ 23º</div>
          </div>
          <div class="col">
            Tue
            <div>
              <i class="fa-solid fa-cloud-sun-rain weather-icon-1"></i>
            </div>
            <div class="temperature-forecast">41º/ 23º</div>
          </div>
          <div class="col">
            Wed
            <div>
              <i class="fa-solid fa-sun weather-icon-2"></i>
            </div>
            <div class="temperature-forecast">41º/ 23º</div>
          </div>
        </div>

        <script src="src/index.js"></script>
      </div>
     </div>
    <div class="open-source-code-link">
      <a href="https://github.com/Coral-Gs/Weather-App-Project" target="_blank" style="text-decoration:none" >Open-source code</a>
      by Coral Gutiérrez
    </div>
  </body>
</html>
